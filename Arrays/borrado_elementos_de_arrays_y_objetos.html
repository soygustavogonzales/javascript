	<!En este ejercicio probaremos el borrado de elementos de un objeto y de un array 
Para el caso del array probare dos formas, mediante su metodo splice y por el nativo delete.
Para el caso de los atributos de los objetos probaremos solo la forma delete, pues creo es la unica forma nativa de hacerlo.
NOTACION: 
	*Para arrays:usando delete
		Con delete: el elemento cambia de valor a undefined, el indice sigue existiento.Por tanto el length de ese 
		array no cambiara, sera el mismo que antes que se 'borrara' el elemento.
			var matriz=['uno','dos','tres','cuatro'];//este es un array
			console.log(matriz.length)//arroja 4.
			delete matriz[0];//con esto el valor del elemento de matriz[0] cambiara a undefined
			console.log(matriz[0]);//arroja undefined
			console.log(matriz.length);//arroja 4.+
	*Para arrays:usando su metodo splice()
			matriz.splice(2);//significa que se cogera e iliminaran los elementos desde el indice 2 hasta el final del array 
			matriz.splice(2,3);//significa que se cogera e iliminaran los elementos desde el indice 2, y a partir de este se contaran 3 indices mas, es decir cogeran a los indices:2,3,4 y los eliminaran 
			matriz.splice(2,3,'a','b','c')//igual q el anterior, mas esta ves se insertaran los tres elementos('a','b','c') a partir del 3er argumento de este splice, y se ubicaran a partir del indice 2 del array matriz.Como 3 elementos fueron eliminados los nuevos reemplazan a los eliminados.
			matriz.splice(2,3,'a','b','c','d','e')//igual q el anterior, mas esta ves se insertan elementos que haran desplazarse a los anteriores hacia la derecha.

	*Para objetos:usando delete:
	var objeto={atrib1_:'atrib1',atrib2_:'atrib2',metodo1:function(){return 'call to metodo1'}}//
	delete objeto.atrib1_
	console.log(objeto.atrib1_);//arroja undefined
NOTA: (delete objeto.atrib1_) es diferente de objeto.atrib1_=undefined
para comprobar la premisa debuggear lo siguiente:
(delete(objeto.atrib1_)==(objeto.atrib1_=undefined))?true:false;//esto arroja false;
Una aplicacion de este ejemplo es cuando trabajamos con los atributos de un objeto seteados mediante 
el prototipo de su clase padre.
var clsPadre=function(){};
clsPadre.prototype={
	name_:"gustavito",
}
var oHijo1=new clsPadre();
console.log(oHijo1.name_);//arrojaria "gustavito"
delete(oHijo1.name_);//solo elimina el valor del atributo si se instancia, no borra el valor del prototipado
console.log(oHijo1.name_);//arrojaria "gustavito"

-->
