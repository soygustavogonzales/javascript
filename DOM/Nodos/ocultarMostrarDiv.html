
<!DOCTYPE HTML>

    <title>trabajando con getElementById y getElementByTagName</title>

    <script type="text/javascript">
    /*
        getElementById('id')  : obtiene el nodo con el id que se le pase comom parametro
        getElementsByName('name') : obtiene el nodo con el atributo name que se la pase como parametro.
        getElementsByTagName('tagName') : obtiene el nodo con el tagname(etiqeta de html:body,section,div,article,nav,aside,footer,etc) que se le pase por parametro
    */
        function elegirMetodo(tagName,ind_,id_,class_,nam_){
            var rpta=prompt("Elige el metodo"+"\n"+"1 :alterarPanel1()"+"\n"+"2 : alterarPanel2()"+"\n"+"3 : alterarPanel3()"+"\n"+"4 : alterarPanel4()");
            switch(rpta){

                case '1': alterarPanel1(tagName,ind_);break;
                case '2': alterarPanel2(id_);break;
                case '3': alterarPanel3(class_);break;
                case '4': alterarPanel4(nam_);break;
                default: elegirMetodo(tagName,ind_,id_,class_,nam_); 
            }
        }

        function alterarPanel1(tagName,ind_,id_){
            /*haciendo pruebas concluyo q solo se pueede utilizar get...  continuos si adelante existe un 
                document.getElementById() o getElementsByTagName()

             */
                /*alert("correcto 1");*/
                var ind=parseInt(ind_);
                /*alert("correcto 2"+ " name_ :"+tagName+"ind_ : "+ind_);*/
                var panel_=document.getElementById('web').getElementsByTagName('section')[0].getElementsByTagName('article')[0].getElementsByTagName(tagName)[ind];
                /*alert("correcto 3");*/
                //no haria falta colocar el document.getElementById('web') ya q es el unico nodo(div con id="web") hijo directo del nodo <body>
                /*alert("hola "+panel_.length);*/
                panel_.style.background='#000000';
        }

        function alterarPanel2(id_){//esta es una forma directa de acceder al nodo          
                var panel_=document.getElementById(id_)
                panel_.style.background='#A589E2';
                panel_.style.border='2px solid #000000';
                panel_.innerHTML="new text";
                
        }

        function alterarPanel3(class_){//esta es una forma directa de acceder al nodo mediante el atributo id         
                /*alert("correcto 1 "+ class_);*/
                var panel_= document.getElementsByClassName(class_)[0];
                /*alert("correcto 2 : "+panel_.length);*/
                panel_.style.background='#000000';
                /*alert("correcto 3");*/
                panel_[0].innerText="new text";
                /*alert("correcto 4 "+panel_.innerHTML);*/
        }
        function alterarPanel4(name_){//esta es una forma directa de acceder al nodo mediante el atributo name          
                /*alert("correcto 1 "+ name_);*/
                var panel_= document.getElementsByName(name_);
                /*alert("correcto 2 : "+panel_[0].getAttribute("class"));*/
                panel_[0].style.color='#000000';
                panel_[0].style.left="60px";
                panel_[0].style.top="80px";
                panel_[0].style.background='#ADFF99';
                /*alert("correcto 3");*/
                panel_[0].innerText="new text";
                /*alert("correcto 4 "+panel_[0].innerHTML);*/
        }
    </script>
