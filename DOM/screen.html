<!doctype html>
<html lang="es-PE">
<head>
	<!-Este ejercicio muestra las propiedades del objeto screen, que muestra algunos atributos de nuestra pantalla o monitor, como la resolucion y el numero de colores
	*NOTA: los resultados son mas coherentes en navegadores como Opera,Firefox,Chrome y Safari, en IE mostro muchas discordancias con los datos reales del monitor(no usar IE) -->
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href=""/>
	<script type="text/javascript">
		console.log("availHeight: "+screen.availHeight);//Devuelve la altura de la pantalla ( excepto la barra de tareas de Windows)
		console.log("availWidth: "+screen.availWidth);//idem , con el ancho
		console.log("colorDepth: "+screen.colorDepth);//Devuelve la profundidad de bits de la paleta de colores para la visualización de imágenes
		console.log("pixelDepth: "+screen.pixelDepth);//Devuelve la resolución de color( en bits por píxel) de la pantalla
		console.log("height: "+screen.height);//alto de la resolucion en pixeles
		console.log("width: "+screen.width);//ancho de la resolucion en pixeles



	</script>
</head>
<body>
	<div id="web">


	</div>
</body>
</html>
