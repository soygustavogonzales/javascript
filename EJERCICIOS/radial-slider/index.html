<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
body {
  background: #1d1d25;
}

.value {
  position: absolute;
  left: 50%;
  margin-left: -50px;
  width: 100px;
  top: 190px;
  z-index: 100;
  font-size: 40px;
  display: block;
  text-align: center;
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
  -webkit-user-select: none;
  pointer-events: none;
  color: #016c8f;
  text-shadow: 0px 1px 0px black;
}

.radial-slider {
  position: relative;
  width: 400px;
  height: 400px;
  border: 1px solid transparent;
  margin: 10px auto;
  background-color: #1d1d25;
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
  -webkit-user-select: none;
}
.radial-slider .circle {
  position: relative;
  width: 300px;
  height: 300px;
  left: 50%;
  top: 50%;
  margin-left: -150px;
  margin-top: -150px;
  border-radius: 300px;
  box-shadow: 0 1px 1px 1px rgba(0, 0, 0, 0.4);
  background: #242329;
  cursor: pointer;
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
  -webkit-user-select: none;
}
.radial-slider .inner-circle {
  position: absolute;
  width: 280px;
  height: 280px;
  top: 50%;
  left: 50%;
  margin-left: -140px;
  margin-top: -140px;
  border-radius: 290px;
  background-color: #1d1d25;
  background-position: center center;
  box-shadow: 0 1px 1px 1px rgba(0, 0, 0, 0.8);
  cursor: pointer;
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
  -webkit-user-select: none;
}
.radial-slider .knob {
  position: absolute;
  top: -10px;
  left: 140px;
  width: 30px;
  height: 30px;
  text-align: center;
  border-radius: 20px;
  cursor: pointer;
  z-index: 10;
  background: #e2e2e2;
  box-shadow: inset 0 0 2px 2px rgba(0, 0, 0, 0.2), 1px 2px 2px 1px rgba(0, 0, 0, 0.5);
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
  -webkit-user-select: none;
}
.radial-slider .progress {
  position: absolute;
  top: 0;
  left: 0;
  width: 400px;
  height: 400px;
  -webkit-touch-callout: none;
  -webkit-user-drag: none;
  -user-select: none;
}

	</style>
</head>
<body>
		<span class="value">0</span>

		<figure class="radial-slider">
		  <div class="circle">
		    <div class="knob" unselectable="on"></div>
		  </div>
		  <canvas class="progress"></canvas>
		  <div class="inner-circle"></div>
		</figure>

	<script src="jquery-1.9.1.js"></script>
	<script src="radial-slider.js"></script>
</body>
</html>
