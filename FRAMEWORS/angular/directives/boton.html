<!DOCTYPE html>
<html lang="" ng-app="myapp">
	<head>
		<title>Title Page</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../bootstrap-3.0.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
            *{
                 box-sizing:border-box;
            }
         .boton{
             font-size:2em;
             font-weight:900;
             line-height: middle;
         }
        dir-boton{
             font-size:2em;
             font-weight:900;
             line-height: middle;
        }
        </style>
	</head>
	<body>
		<h1 class="text-center">!Saludos desde la matrix</h1>
        <i class="boton glyphicon glyphicon-chevron-left"></i>
        <div class="nota well well-md"></div>
        <div class="" ng-controller="ctrlBoton">
          <dir-boton forward="" backward="right" icon="'glyphicon glyphicon-chevron-right'"></dir-boton>
        </div>

        <script src="../jquery-1.9.1.min.js"></script>
        <script src="../bootstrap-3.0.2/js/bootstrap.min.js"></script>
		<script src="../angular.min.js"></script>
		<script>
        var myapp = angular.module("myapp",[]);

        myapp.controller("ctrlBoton",['$scope',function($scope){
            var i = 0 ,j = 0,k = 0,l = 0;
            $scope.up = function(){
                i++
                $('.nota').text("up: "+i)
            }
            $scope.down = function(){
                j++
                $('.nota').text("down: "+j)
            }
            $scope.right = function(){
                k++
                $('.nota').text("right: "+k)
            }
            $scope.left = function(){
                l++
                $('.nota').text("left: "+l)
            }
        }])

        myapp.directive("dirBoton",[function(){

            return {
                restrict:'E',
                templateUrl:'templateBoton.html',
                scope:{
                    forward:'=',
                    backward:'=',
                    icon:'='//glyphicon,font awesone icons
                },
                link:function(scope,ele,attr){
                    console.log(ele)
                    console.log(scope)
                    console.log(attr)
                    $(ele).find('span').click(function(){
                        var r = Math.random()*(100-0+1)+0;
                        console.log("click ..." + r)
                        var method = scope.backward || scope.forward;
                        method();
                     })
                }
            }
        }])
        </script>
	</body>
</html>
