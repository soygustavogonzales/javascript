<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>EStructura basica de un proyecto treejs</title>
			<link rel="stylesheet" href="">
			<script src="../three.min.js"></script>
			<script src="../jquery-1.9.1.min.js"></script>
			<style>
				body{
					/*Para usar la pagina completa*/
					margin: 0;
					padding: 0;
					overflow: hidden;
				}
			</style>
			<script>

			</script>
	</head>
	<body>
		<div id="WebGL-salida">
			
		</div>
		<script>
			$(function(){
				var scene = new THREE.Scene();
				var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000)
				//var renderer = new THREE.WebGLRenderer();
				var renderer = new THREE.CanvasRenderer();
				renderer.setClearColorHex(0xEEEEEE);
				renderer.setSize(window.innerWidth,window.innerHeight);

				var ejes = new THREE.AxisHelper(20);
				scene.add(ejes);

				//creamos el plano del suelo
				var planeGeometry = new THREE.PlaneGeometry(60,20);
				var planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc});
				var plane = new THREE.Mesh(planeGeometry,planeMaterial);	

				//rotamos y posicionamos el suelo
				plane.position.x = 15
				plane.position.y = 0
				plane.position.z = 0

				//añadimos el plano a la escena
				scene.add(plane);

				//creamos un cubo
				var cubeGeometry = new THREE.CubeGeometry( 4, 4, 4);
				var cubeMaterial = new THREE.MeshBasicMaterial({color:0xff0000,wireframe:true});
				var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

				//posicionamos el cubo
				cube.position.x=4;
				cube.position.y=3;
				cube.position.z=0;

				//añadimos el cubo a la escena
				scene.add(cube);

				//posicionamos y apuntamos la camara al centro de la escena
				camera.position.x = -30;
				camera.position.y = 40;
				camera.position.z = 30;
				camera.lookAt(scene.position);

				//añadir la salida de la renderizacion al elemento html
				$('#WebGL-salida').append(renderer.domElement);
				renderer.render(scene,camera);
			});
		</script>
	</body>
</html>
