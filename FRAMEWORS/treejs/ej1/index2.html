<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #F2F1F0;
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>

		<div id="container">


		</div>

	</body>
	<script src="../jquery-1.9.1.min.js"></script>
	<script src="../three.min.js"></script>

	<script type="text/javascript">

	// set the scene size
	var WIDTH = 800,
	    HEIGHT = 600;

	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 1000;

	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');

	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer(80);
	var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
	                                ASPECT,
	                                NEAR,
	                                FAR  );
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.x = 50;
	camera.position.y = 70;
	camera.position.z = 350;
	camera.lookAt(scene.position);

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);

	// create the sphere's material
	var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xFFFFFF	});

	// set up the sphere vars
	var radius = 40, segments = Math.pow(2,10), rings = Math.pow(2,5);

	var ejes = new THREE.AxisHelper(200);
	scene.add(ejes);

	var planeGeo = new THREE.PlaneGeometry( 600, 200);	
	var planeMat = new THREE.MeshBasicMaterial( {color:0xFFFFDD} );
	var plane = new THREE.Mesh(planeGeo, planeMat);

		plane.position.x = 250;
		plane.position.y = 5;
		plane.position.z = 6;

		scene.add(plane);

				var cubeGeometry = new THREE.CubeGeometry( 50,50, 50);
				var cubeMaterial = new THREE.MeshBasicMaterial({color:0xff0000,wireframe:true});
				var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

				//posicionamos el cubo
				cube.position.x=40;
				cube.position.y=30;
				cube.position.z=100;

				//a√±adimos el cubo a la escena
				scene.add(cube);

	// create a new mesh with sphere geometry -
	// we will cover the sphereMaterial next!
	var sphere = new THREE.Mesh(
	   new THREE.SphereGeometry(radius, segments, rings),
	   sphereMaterial);

	// add the sphere to the scene
	scene.add(sphere);

	// and the camera
	scene.add(camera);

	// create a point light
	var pointLight = new THREE.PointLight( 0xFFFFDD );

	// set its position
	pointLight.position.x = 300;
	pointLight.position.y = 150;
	pointLight.position.z = 130;

	// add to the scene
	scene.add(pointLight);

	// draw!
	renderer.render(scene, camera);
	</script>
</html>
