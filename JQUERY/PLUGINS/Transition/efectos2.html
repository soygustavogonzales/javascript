<!doctype html>
<html lang="es-PE">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href=""/>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
		<script>window.jQuery || document.write('<script src="jquery-1.9.1.min.js"><\/script>')</script><!--Si no se ha cargado el plugin jquery desde el cdn de google, entocs utilizare uno en local,dentro de la ruta especifiada-->
		<script src="jquery.transit.min.js"></script><!--Este pluin necesta que antes este importado el jquery-->

	<script>
	/*
		Este script hace uso del plugin transition, que hace uso de 
		jquery(simpre se debe importar antes que cualier plugin).Este 
		plugin extiende las funcionalidades de css con metodos nuevos
		que le dan dinamica a elementos del dom.
	*/
		$(document).on('ready',function(){
			var newDiv=$('<div></div>');//creo un nuevo elemento, un tag <div>//aun no esta en el dom del documento
			newDiv.css({//estas propiedades facilmente se pudieron especificar mediante codigo css.
				'width':'200px',
				'height':'200px',
				//'background':'#E8BC82',
				'background-image':'url(tierra.jpg)',//la fuente de la imagen
				'background-size':'120%',//el tama√±o de la imagen, como el zoom
				'background-position':'-12px -18px',//modifico el left y el top respectiamene
				'background-attachment':'scroll',//or fixed
				//'overflow':'scroll',
				'border-radius':'50%',//borde totalmente redondeado, formara un crculo
				//'border-left':'15px solid #D9ED65',
				'box-shadow':'inset 10px 8px 8px #1C1D19',//la sombre hacia adentro
			});
			$('body').append(newDiv);//inserto el nodo dentro del body
			setTimeout(function(){
				newDiv.transition({//transition es un metodo del plugin transition
						//perspective:'100px',
						rotate:'+=10deg',//rotate s un metodo del plugin transition
				},100);
				setTimeout(arguments.callee,80);//cada 80milisegundos llamo a la funcion anonima que encierra a este setTimeout.
			},900);
			
		});
	</script>
