<!doctype html>
<html lang="es-PE">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href=""/>
	<style>
		.caja{
			width: 100px;
			height: 100px;
			background: #DF562F;
			border-radius: 10px;
		}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.jrumble.1.3.min.js"></script>
	<script>
		$(document).on('ready',function(){
			$('.caja').jrumble({
				x:10,
				y:10,
				rotation:4,
			});
			/*
				$('.caja').on('hover',function(){//colocar al escucha de eventos con esta sintaxis, no permite que se efectue un callback
					console.log("start hover...");//esta funcion sera reemplazada y no funcionara
					$('.caja').trigger('startRumble');
					
				},function(){//este callback va a reemplazar a la funcion anterior
					console.log("stop hover...");
					$('.caja').trigger('stopRumble');
					
				

				});
			*/
			$('.caja').hover(function(){//esta sintaxis del escucha de eventos si permite un callback.
					console.log("start hover...");
					$('.caja').trigger('startRumble');//inicia el temblor
					
				},function(){//este es el callback
					console.log("stop hover...");
					$('.caja').trigger('stopRumble');//se detiene el temblor
				});
		});//end documen.on(ready)
	</script>
	<style>
	</style>
</head>
	<body>
		<div class="caja"></div>
	</body>
</html>
