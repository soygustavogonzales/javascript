<!doctype html>
<html lang="es-PE">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href=""/>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$(document).on("ready",function(){
			var UL=$("#UL");//nodo capturado con selector de jquery
			var UL2=document.getElementById("UL");//nodo capturado con selector de javascript
			//notar que UL y UL2 son dos objeto independientes pero que referencian al mismo nodo <ul>
			console.log(UL.data("attr1"));
			console.log(UL.data("attr2"));
			console.log(UL.data("attr3"));
			UL.data("attr4","value4..");
			UL.data("attr5",{subkey1:"subvalue1",subkey2:"subvalue2"});
			console.log(UL.data("attr4"));
			console.log(UL.data("attr5").subkey2);
			UL.removeData("attr4");
			console.log('dataset' in UL);//arroja false
			console.log('dataset' in UL2);//arroja true
			/*A pesar de referenciar al mismo nodo del Dom(<ul>) el atributo dataset es reconocido solo en el objeto elaborado por javascript puro y duro; mas no por el objeto de jquery
			Es decir que el objeto de jquery UL no tiene como atributo al dataset(que es un objeto en javascrupt).
			*/
		});
	</script>
	<style>
	</style>
</head>
	<body>
		<ul id="UL" data-attr1="value1" data-attr2="value2" data-attr3="value3">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
