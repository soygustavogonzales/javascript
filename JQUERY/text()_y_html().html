<!doctype html>
<html lang="es-PE">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href=""/>
	<style>
		p{color:blue;margin:8px;}
		b{color:red;}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	
	<script>
	$(document).on('ready',function(){
		var p=$('p:first');
		var str=$('p:first').text();
		console.log(str);
		var htm=p.html();//selecciona todo el html(etiqetas y su contenido, incluyendo el comentario que hay dentro) dentro del nodo p
		console.log(htm);
		var p2=$('p:last');//selecciono al ultimo nodo paragraph(p:last)
		p2.append(htm);//todo el html,lo inserto en el nodo p2.
	});
	</script>
</head>
	<body>
		<p><b>test</b>
			parrafo
			<!--Este es un comentario de html-->
		</p>
		<p></p>
	</body>
</html>
