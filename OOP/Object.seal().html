<!DOCTYPE html>
<html lang="es-PE">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>UNknown</title>
		<!-

		Object.seal(nombre_objeto) : Impide la modificaciÃ³n de atributos de propiedades existentes e impide agregar nuevas propiedades.
		
		-->
		<script>
		function DescriptorProperties(){
			var $=[];//una matriz
			for(key in this){
				//console.log("correcto..."+JSON.stringify(this)+this[key]);
				//console.log("correcto");
				$[key]=(Object.getOwnPropertyDescriptor(this,key));
			}
			return $;//arroja una matriz
		}
			var oPersona={
				name:'Carlos',
				lastname:'Torres',
				age:23,
			}
			oPersona.direction="Av.Unknown";
			console.log("delete oPersona.name: "+(delete oPersona.name));
			console.log("oPersona.name : "+oPersona.name);
			console.log(DescriptorProperties.call(oPersona));
			/*Analisis: Se observa que las propiedades de los atributos del objeto oPersona esta como
			sigue:
				writable:true,
				configurable:true,
				enumerable:true,
				value:'no cambia'		

			*/
			Object.seal(oPersona);//al objeto no se le podran agregar nuevos atributos, no sera extensible.}
			oPersona.telefono="987846541";
			console.log("oPersona.telefono: "+oPersona.telefono);//arroja undefined
			console.log(DescriptorProperties.call(oPersona));
			/*Se analiza que luego de ejecutar el metodo Object.seal() sobre el objeto oPersona 
				las propiedades de los atributos del objeto oPersona cambian como sigue:
	
				writable:true,
				configurable:false,
				enumerable:true,
				value:'no cambia'

			*/
			//console.log("delete oPersona.name : "+(delete oPersona.name));
			//oPersona.lastname=undefined;
			
			console.log(
				"oPersona.lastname :"+oPersona.lastname+"\n"+
				"oPersona.age : "+oPersona.age
			);
		</script>
	</head>
	<body></body>
</html>
