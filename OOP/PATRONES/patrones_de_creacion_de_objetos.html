     console.group("Paradigma de factoria");
        function clsSerVivo(name,lastname,surname){
            var o=new Object();
            o._name=name;
            o._surname=surname;
            o._lastname=lastname;
            o.hablar=function(hablar){
                return ("Hola soy : "+o._name);
            }
            o._caracteristicas=[{brazos:2,piernas:2,racional:true,hobbie:['socializar','cantar']}];
            return o;
         }
         var oCarlos=clsSerVivo('carlos','segundo','torres');
         oCarlos._caracteristicas[0].hobbie.push('coleccionar');
         var oOmar=clsSerVivo('omar','jesus','gonzales');
         oOmar._caracteristicas[0].hobbie.push('bailar');
         console.log(
            oCarlos._name+"\n"+
            oCarlos._lastname+"\n"+
            oCarlos._surname+"\n"+
            oCarlos._caracteristicas[0].hobbie+"\n"+
            oCarlos.hablar()+"\n"+
            (oCarlos instanceof clsSerVivo)+"\n"+//arroja false
            (oCarlos instanceof Object)//arroja true
          );
         console.log(
            oOmar._name+"\n"+
            oOmar._lastname+"\n"+
            oOmar._surname+"\n"+
            oOmar._caracteristicas[0].hobbie+"\n"+
            oOmar.hablar()+"\n"+
            Object.prototype.toString.call(oOmar)+"\n"+
            typeof(oOmar)+"\n"+
            (oOmar instanceof clsSerVivo)+"\n"+//arroja false
            (oOmar instanceof Object)//arroja true
          );
     console.groupEnd("Paradigma de factoria");

     function clsCoche(marca,modelo,anyo){

        this._modelo=modelo;
        this._anyo=anyo;

            return this._marca;
        }
     }

     console.group("Paradigma de Hibrido Constructores/Prototipos");
        function clsFigGeometrica(nombre,nroLados,lado,tipo){
            this._nombre=nombre;
            this._nroLados=nroLados;
            this._tipo=tipo;//regular o irregular
            this._lado=lado;
            this._terminoRelacionados=[
            'plano',
            'dibujable',
            'calculable',
            'matematica',
            ];
        }
        clsFigGeometrica.prototype.GetArea=function(){
            if(this._lado && this._nroLados && this._tipo=="regular" && this._nombre=="cuadrado"){
                return this._lado*this._lado;
            }else if(this._lado && this._nroLados && this._tipo=="regular" && this._nombre=="triangulo"){
                return this._lado*this._lado/2;
            }else{
                return "Error";
            }
        }
        var triangulo =new clsFigGeometrica('triangulo',3,5,'regular');
            triangulo._terminoRelacionados.push('pitagoras');
        var cuadrado =new clsFigGeometrica('cuadrado',4,8,'regular');
            cuadrado._terminoRelacionados.push('rombo');
        console.log(
            triangulo._nombre+"\n"+
            triangulo._nroLados+"\n"+
            triangulo._lado+"\n"+
            triangulo._terminoRelacionados+"\n"+
            triangulo.GetArea()
        );
        console.log(
            cuadrado._nombre+"\n"+
            cuadrado._nroLados+"\n"+
            cuadrado._lado+"\n"+
            cuadrado._terminoRelacionados+"\n"+
            cuadrado.GetArea()
        );
     console.groupEnd("Paradigma de Hibrido Constructores/Prototipos");
