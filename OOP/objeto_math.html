<!doctype html>
<html lang="es-PE">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href=""/>
	<style>body{background: #000;}</style>
	<script type="text/javascript">
		//var mat=new Math;//esto da error porque Math no tiene un constructor.No se pueden crear objetods a partir de el.

		console.log(Math);
		console.log('Math.E: '+Math.E+'\n'+// 2.718281828459045
			'Math.LN10: '+Math.LN10+'\n'+ //2.302585092994046
			'Math.LN2: '+Math.LN2+'\n'+ //0.6931471805599453
			'Math.LOG10E: '+Math.LOG10E+'\n'+ //0.4342944819032518
			'Math.LOG2E: '+Math.LOG2E+'\n'+ //1.4426950408889634
			'Math.PI: '+Math.PI+'\n'+// 3.141592653589793
			'Math.SQRT1_2: '+Math.SQRT1_2+'\n'+// 0.7071067811865476
			'Math.SQRT2: '+Math.SQRT2+'\n'+// 1.4142135623730951
			'Math.abs(): '+Math.abs(-45)+'\n'+
			'Math.acos(): '+Math.acos(1.73/2)+'\n'+
			'Math.asin(): '+Math.asin(1/2)+'\n'+
			'Math.atan(): '+Math.atan(1)+'\n'+
			'Math.atan2(): '+Math.atan2(1,1.73)+'\n'+
			'Math.ceil(): '+Math.ceil(4.25)+'\n'+
			'Math.cos(): '+Math.cos(Math.PI/6)+'\n'+
			'Math.exp(): '+Math.exp(4)+'\n'+//el numero de euler eleveado al valor del parametro
			'Math.floor(): '+Math.floor(4.51)+'\n'+
			'Math.log: '+Math.log(10)+'\n'+
			'Math.max(): '+Math.max(5,12)+'\n'+
			'Math.min(): '+Math.min(12,12)+'\n'+
			'Math.pow(): '+Math.pow(10,2)+'\n'+//10 elevado a la 2
			'Math.random(): '+Math.random()*10+'\n'+
			'Math.round(): '+Math.round(4.5)+'\n'+
			'Math.sin(): '+Math.sin(Math.PI/2)+'\n'+
			'Math.sqrt(): '+Math.sqrt(100)+'\n'+
			'Math.tan(): '+Math.tan(Math.PI/4)

			);
	</script>
</head>

	</div>
</body>
