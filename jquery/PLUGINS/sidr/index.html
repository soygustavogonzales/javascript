<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.sidr.dark.min.css">
	<!--
		<link rel="stylesheet" href="/css/jquery.sidr.light.min.css">
				background: url(http://demo.okendoken.com/img/bgnoise_lg_dark.png);
				http://demo.okendoken.com/img/search-white.png
	  -->
	 <style>
	 *{
	 	margin: 0;
	 	border:0;
	 	padding: 0;
	 }
	 #sidr{
	 	background: url(http://d85wutc1n854v.cloudfront.net/live/imgs/content_inner_bg.png);
	 	width:200px;/*COntrola el ancho del menu-en columna- completo en responsive*/
	 }
	 #sidr .content{
				background: rgba(242,242,242,1);
	 }
	 #sidr .foto{
	 	width: 100%;
	 	height: 150px;
	 	background: rgba(255,66,66,.8)
	 }
			ul{
			}
			#sidr ul li{
				list-style: none;
				line-height: 48px;
				border-bottom: 0;
				background: rgba(223,221,220,.3);
				border-top: 0;
			}
			/*
			*/
			#sidr ul li a{
			}
			#sidr ul li a:before{
				content: '';
				position: relative;
				background: rgba(0,0,0,.1);
				border-left: 8px solid rgba(0,0,0,.1);
				border-top: 15px solid rgba(0,0,0,0.1);
				border-bottom: 15px solid rgba(0,0,0,.1);
				margin-left: -15px;
				margin-right: 8px;
				visibility: hidden;
			}
			#sidr ul li:hover a:before{
				background: rgba(223,221,220,.9);
				visibility: visible;
			}
			ul li a{
			}
	 </style>
</head>
<body>
	<a id="simple-menu" href="#sidr">Toggle menu</a>
	<div id="sidr">
	  <!-- Your content -->
  <div class="content">
	  <div class="foto">foto</div>
	  <ul>
	    <li><a href="#">list 1</a></li>
	    <li><a href="#">list 2</a></li>
	    <li><a href="#">list 3</a></li>
	  </ul>
  </div>
	</div>
<script src="js/jquery-2.0.3.js"></script>
<script src="js/jquery.sidr.min.js"></script>
	<script>
		$(document).ready(function() {
		  $('#simple-menu').sidr();
		});
	</script>
</body>
</html>
