<!doctype html>
<html lang="es-PE">
<head>
	<!En este ejercico pongo en aplicacion las formas de aplicar
	 el setInterval() y setTimeout()

	-->
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href=""/>
	<script>
		var variable =0;
		function contador(var_){
			var_=parseInt(var_);
			var_=var_||1;
			variable+=var_;
			console.log(variable)
		}
		//timer=setInterval('contador(10)',1000);
		timer=setInterval(contador,1000,10,'a','b','c');//desde el 3er al ultimo argumento, son los que se pasaran(como argumentos) en respectivo orden al metodo colocado como parametro(contador) en el setInterval();//Notar q no hay limites en la colocacion de argumentos
		//setTimeout('clearInterval(timer)',6000);
		setTimeout(clearInterval,6000,timer);//ojo q el clearInterval() solo admite un argumento
		contador(1,2,3);

	</script>
</head>
<body>
	<div id="web">


	</div>
</body>
</html>
