<!doctype html>
<html lang="es-PE">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href=""/>
	<style>
		.cajita{
			width:150px;
			height: 150px;
			background: #E27E70;
		}
	</style>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$(document).on('ready',function(){
			var cajita=$('.cajita');
			cajita.on('click',function(){
				console.log('Me hiciste click');
			});

			setTimeout(function(){
				console.info("trigger disparado");
				cajita.trigger('click');//este disparador hara q se produzca el evento click del objeto cajita.
			},2000);
		});
	</script>
</head>
<body>
	<div id="web">
			<div class="cajita"></div>

	</div>
</body>
</html>
