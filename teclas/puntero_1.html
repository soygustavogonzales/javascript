		en este caso se veremos, las distancia del puntero en relacion del limite lateral izquierdo y el limite superior de la pagina y el navegador respectivamente.

	<script type="text/javascript">
		
		function informar(evento){
			console.log("correcto2;");

			var Y1=evento.clientY;//coordenada en y con respecto del browser-el limite superior de la ventana del navegador-
			var X2=evento.pageX;//coordenada en x con respecto del documento(pagina web)-limite izquierdo de la pagina-
			var Y2=evento.pageY;//coordenada en y con respecto del documento(pagina web)-limite superior de la pagina-
			var coordenadas="Con respecto del navegador> En x: "+X1+";En y: "+Y1+"\nCon respecto de la pagina> En x: "+X2+";En y: "+Y2;
			console.log(coordenadas);
